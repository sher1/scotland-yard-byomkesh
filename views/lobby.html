<html>

<head>
  <title>Scotland Yard</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/lobby.css">
  <script src="/js/functionAliases.js"></script>
  <script src="/js/request.js"></script>

  <script src="/js/lobby/initiateLobby.js"></script>
  <script src="/js/lobby/copyJoinLink.js"></script>
  <script src="/js/lobby/showPlayerData.js"></script>
  <script src="/js/lobby/startGame.js"></script>
  <script src="/js/lobby/lobbyMain.js"></script>
  <script src="/js/poller.js"></script>
  <script src="/js/lobby/lobbyState.js"></script>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>
  <main class="vertical-flex both-middle">
    <div id="leave-lobby" class="leave-lobby horizontal-flex vertical-middle">
      <form action="/leave-lobby" method="post">
        <a href="#" onclick="leaveLobby()"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
      </form>
    </div>
    <div id="room-id" class="room-id"></div>
    <div id="game-link" class="game-link vertical-flex">
      <button class="btn small" onclick="copyToClipboard()" id="copy-btn">Copy game link</button>
      <div class="small hide" id="copy-message" class="copy-msg horizontal-flex vertical-middle">
        <span class="material-symbols-outlined">
          check
        </span>
        &nbsp&nbspLink copied
      </div>
    </div>
    <div id="players-container" class="horizontal-flex vertical-middle players-container">
    </div>
    <div id="message-container" class="msg-container center-flex"></div>
    <div id="play-button" class="play-btn">
      <button type="submit" class="hide btn" id="play" onclick="sendStartRequest()">Start</button>
    </div>
  </main>
  <div id="left-player"></div>
</body>

</html>
