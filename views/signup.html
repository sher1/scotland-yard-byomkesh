<html>

  <head>
    <title>Signup</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/header.css">

    <script src="/js/functionAliases.js"></script>
    <script>
      const main = () => {
        const cookie = new URLSearchParams(document.cookie);
        const error = cookie.get('signuperror');
        if (error) {
          byId('error-msg').innerText = error;
          document.cookie = `signuperror=;expires=Thu, 01 Jan 1970 00:00:01 GMT`;
        }
      }

      window.onload = main;
    </script>
  </head>

  <body>
    <div class="main-container vertical-flex">
      <header class="horizontal-flex vertical-middle">
        <h1 class="game-name">Scotland Yard</h1>
      </header>

      <main class="center-flex">
        <section class="signup">
          <div class="form-header center-flex">
            <h2>Signup</h2>
          </div>

          <form action="/signup" method="post" class="vertical-flex vertical-middle">
            <div class="input-group">
              <label for="username">Enter Username</label>
              <input type="text" name="username" id="username" class="username" autofocus>
            </div>
            <div class="input-group">
              <label for="password">Enter Password</label>
              <input type="password" name="password" id="password" class="password">
            </div>
            <div class="error">
              <div id="error-msg" class="error-msg"></div>
            </div>
            <div class="input-group">
              <input type="submit" id="signup-btn" class="signup-btn" value="Signup">
            </div>
          </form>

          <div class="msg-for-signup">
            <p>Already have account? <a href="/login">Login</a></p>
          </div>
        </section>
      </main>
    </div>
  </body>

</html>
